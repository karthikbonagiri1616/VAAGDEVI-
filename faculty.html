<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faculty - Vaagdevi Junior & Degree College</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
    }

    header {
      background: #004080;
      padding: 20px;
      text-align: center;
      color: white;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
    }

    .faculty-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .faculty-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      transition: transform 0.2s;
    }

    .faculty-card:hover {
      transform: translateY(-5px);
    }

    .faculty-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .faculty-card h3 {
      margin: 15px 0 5px;
      color: #004080;
    }

    .faculty-card p {
      margin: 0 0 15px;
      font-size: 14px;
      color: #666;
    }

    footer {
      background: #004080;
      text-align: center;
      color: white;
      padding: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Our Faculty</h1>
    <p>Vaagdevi Junior & Degree College - Defence Academy</p>
  </header>

  <section class="faculty-container">
    <div class="faculty-card">
      <img src="assets/img/SRINU (2).jpg" alt="Faculty 1">
      <h3>Rajanala Srinivas</h3>
      <p>Principal</p>
    </div>

    <div class="faculty-card">
      <img src="assets/img/POSHETTY.JPG" alt="Faculty 2">
      <h3>Kummari Poshettyr</h3>
      <p>Lecturer in English</p>
    </div>

    <div class="faculty-card">
      <img src="assets/img/MUTHYAM.jpg" alt="Faculty 3">
      <h3>T.Muthyam</h3>
      <p>Lecturer in Economics</p>
    </div>

    <div class="faculty-card">
      <img src="assets/img/SATHISH.jpg" alt="Faculty 4">
      <h3>Chatla Sathish</h3>
      <p>Lecturer in Physics</p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Vaagdevi Junior & Degree College | All Rights Reserved</p>
  </footer>

</body>
</html>
