<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faculty - Vaagdevi Junior & Degree College</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
    }
    header {
      background: #2c3e50;
      color: white;
      text-align: center;
      padding: 20px 0;
    }
    h1 {
      margin: 0;
      font-size: 28px;
    }
    .faculty-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }
    .faculty-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      padding: 20px;
      transition: transform 0.3s;
    }
    .faculty-card:hover {
      transform: translateY(-5px);
    }
    .faculty-card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }
    .faculty-name {
      font-size: 20px;
      font-weight: bold;
      color: #2c3e50;
    }
    .faculty-subject {
      font-size: 16px;
      color: #555;
    }
    .faculty-qualification {
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>Our Faculty</h1>
    <p>Vaagdevi Junior & Degree College â€“ Defence Academy</p>
  </header>

  <section class="faculty-container">
    <div class="faculty-card">
      <img src="https://via.placeholder.com/120" alt="Faculty 1">
      <div class="faculty-name">Dr. Karthik Reddy</div>
      <div class="faculty-subject">Mathematics</div>
      <div class="faculty-qualification">M.Sc, Ph.D</div>
    </div>

    <div class="faculty-card">
      <img src="https://via.placeholder.com/120" alt="Faculty 2">
      <div class="faculty-name">Ms. Rekha Sharma</div>
      <div class="faculty-subject">Physics</div>
      <div class="faculty-qualification">M.Sc</div>
    </div>

    <div class="faculty-card">
      <img src="https://via.placeholder.com/120" alt="Faculty 3">
      <div class="faculty-name">Mr. Praveen Kumar</div>
      <div class="faculty-subject">English</div>
      <div class="faculty-qualification">M.A, B.Ed</div>
    </div>

    <div class="faculty-card">
      <img src="https://via.placeholder.com/120" alt="Faculty 4">
      <div class="faculty-name">Mrs. Keerthi Rao</div>
      <div class="faculty-subject">Chemistry</div>
      <div class="faculty-qualification">M.Sc</div>
    </div>
  </section>
</body>
</html>
