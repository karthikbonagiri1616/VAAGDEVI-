<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vaagdevi Junior & Degree College, Boath</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    /*  Banner Header */
    header.banner {
      position: relative;
      background: url("assets/img/banner.jpg") no-repeat center center;
      background-size: cover;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    header.banner::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.4);
    }
    header.banner h1 {
      position: relative;
      color: white;
      font-size: 36px;
      font-weight: bold;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
      margin: 0;
      padding: 0 10px;
    }

    /*  Navigation Bar */
    nav {
      background: #0055a5;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 8px 16px;
      font-size: 16px;
      font-weight: bold;
      display: inline-block;
    }
    nav a:hover {
      text-decoration: underline;
    }

    /*  Main Content */
    .main {
      padding: 20px;
      text-align: center;
    }

    /*  Responsive */
    @media (max-width: 768px) {
      header.banner {
        height: 200px;
      }
      header.banner h1 {
        font-size: 24px;
      }
      nav a {
        font-size: 14px;
        margin: 6px;
      }
    }
  </style>
</head>
<body>

  <header class="banner">
    <h1>Vaagdevi Junior & Degree College, Boath</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Courses</a>
    <a href="#">Faculty</a>
    <a href="#">Management</a>
    <a href="#">Notice Board</a>
    <a href="#">Contact</a>
  </nav>

  <div class="main">
    <h2>Integrated junior & degree programs with dedicated defence & competitive exam coaching</h2>
    <p>Admissions open for 2025-26 • Orientation on 20 Aug 2025 • NCC registration open</p>
    <!-- ...continue with sections like Junior College, Degree Programs etc. -->
  </div>

</body>
</html>
